<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .btn {
            margin: 10px;
        }
        #viewDataBtn {
            display: none; /* Awalnya disembunyikan */
        }
    </style>
</head>
<body>

    <h1>Face Recognition App</h1>
    <video id="videoElement" autoplay></video>

    <!-- Tombol untuk memulai kamera -->
    <button id="startCameraBtn" class="btn btn-primary">Start Camera</button>

    <!-- Tombol untuk menyimpan data wajah -->
    <button id="saveFaceBtn" class="btn btn-success">Save Face Data</button>

    <!-- Tombol untuk mengenali wajah -->
    <button id="recognizeBtn" class="btn btn-warning">Recognize Face</button>

    <!-- Tombol untuk melihat data yang sudah tersimpan -->
    <button id="viewDataBtn" class="btn btn-info">Lihat Data</button>

    <div id="savedDataContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
